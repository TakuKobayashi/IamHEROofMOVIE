apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.movie.of.hero.am.i.iamheroofmovie"
        targetSdkVersion 22
        minSdkVersion 9
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jni.srcDirs = []
            jniLibs.srcDir "src/main/libs"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/google-play-services.jar')
    compile files('libs/gson-2.3.1.jar')
    compile files('libs/mqttv3-1.0.2.jar')
    compile files('libs/volley.jar')
    compile files('libs/service-1.0.2.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile files('libs/mqtt-client-1.10.jar')
    compile files('libs/hawtbuf-1.10.jar')
    compile files('libs/hawtdispatch-1.20.jar')
    compile files('libs/hawtdispatch-transport-1.20.jar')
}
